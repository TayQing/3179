<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualization Dashboard</title>
  
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Billionaires In The World</h1>

  <div class="container">
    <!-- Choropleth Map -->
    <div class="graph-container">
      <h2>Choropleth Map: Total Wealth by Country</h2>
      <div id="choropleth_map"></div>
    </div>

    <!-- Stacked Bar Chart -->
    <div class="graph-container">
      <h2>Stacked Bar Chart: Total Wealth by Country and Category</h2>
      <div id="stacked_bar_chart"></div>
    </div>

    <!-- Bubble Chart -->
    <div class="graph-container">
      <h2>Bubble Chart: Age vs Wealth of Billionaires</h2>
      <div id="bubble_chart"></div>
    </div>
  </div>

  <script type="text/javascript">
    // Embed Choropleth Map
    vegaEmbed('#choropleth_map', 'https://raw.githubusercontent.com/TayQing/3179/refs/heads/main/maps.json').catch(console.error);

    // Embed Stacked Bar Chart
    vegaEmbed('#stacked_bar_chart', 'https://raw.githubusercontent.com/TayQing/3179/refs/heads/main/stacked%20chart.json').catch(console.error);

    // Embed Bubble Chart
    vegaEmbed('#bubble_chart', 'https://raw.githubusercontent.com/TayQing/3179/refs/heads/main/Bubble%20plot.json').catch(console.error);
  </script>

</body>
</html>
