<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualization Dashboard</title>
  
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>The World's Billionaires</h1>

  <div class="container">
    
    <div class="graph-container">
      <div id="choropleth_map"></div>
    </div>

    
    <div class="graph-container">
      <div id="stacked_bar_chart"></div>
    </div>

    
    <div class="graph-container">
      <div id="bubble_chart"></div>
    </div>
  </div>

  <script type="text/javascript">
    
    vegaEmbed('#choropleth_map', 'https://raw.githubusercontent.com/TayQing/3179/refs/heads/main/maps.json').catch(console.error);

    
    vegaEmbed('#stacked_bar_chart', 'https://raw.githubusercontent.com/TayQing/3179/refs/heads/main/stacked%20chart.json').catch(console.error);

   
    vegaEmbed('#bubble_chart', 'https://raw.githubusercontent.com/TayQing/3179/refs/heads/main/Bubble%20plot.json').catch(console.error);
  </script>

</body>
</html>
